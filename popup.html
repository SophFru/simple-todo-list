<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="popup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <header>Simple To-do List</header>
    <main>
        <nav>
            <div class="button-container">
                <button id="new-item">New Item</button>
                <button id="remove-completed">Remove Completed</button>
                <button id="clear-all">Clear All</button>
                <button class="edit-mode" id="edit">Edit</button>
            </div>
            <button class="edit-mode" id="finish-edit">Done</button>
        </nav>
        <button id="finish-edit">Done</button>
        <div class="list"></div>
    </main>
    <script src="popup.js"></script>
</body>
</html>
